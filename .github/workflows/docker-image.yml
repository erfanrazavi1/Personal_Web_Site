name: Django CI with Docker Compose

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Clone repo
        uses: actions/checkout@v4
      - name: Create .env file
        run: |
          echo "DEBUG=${{ secrets.DEBUG }}" >> .env
          echo "SECRET_KEY=${{ secrets.SECRET_KEY }}" >> .env
          echo "EMAIL_HOST_USER=${{ secrets.EMAIL_HOST }}" >> .env
          echo "EMAIL_HOST_PASSWORD=${{ secrets.EMAIL_HOST_PASS }}" >> .env

      - name: ğŸ³ Set up Docker Compose
        run: docker compose  up -d --build

      - name: â³ Wait for containers to be ready
        run: sleep 5

      - name: ğŸ§ª Run flake8 and pytest inside container
        run: docker exec personal_site sh -c "flake8 ."

      - name: ğŸ“¦ Shut down containers
        run: docker compose -f docker-compose-stage.yml down
